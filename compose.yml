name: Test-Sample-Site-with-Playwright
services:
    sample-site:
        ports:
            - "8000:8000"
        stdin_open: true
        tty: true
        image: sample-site:latest
        command: php -S 0.0.0.0:8000
        healthcheck:
            test: curl --fail http://localhost:8000 || exit 1
            interval: 30s
            retries: 5
            start_period: 10s
            timeout: 8s
    playwright-cucumber-js-docker:
        network_mode: host
        stdin_open: true
        tty: true
        image: playwright-cucumber-ts-docker:latest
        command: bash -c "npm run build && npm run test:normal && npm run report"
        environment:
            - BASE_URL=${BASE_URL:-http://localhost:8000/index.php}
            - BROWSER=${BROWSER:-chromium}
            - HEADLESS=${HEADLESS:-true}
            - SCREENSHOT_ON_FAILURE=${SCREENSHOT_ON_FAILURE:-true}
        volumes:
            - ./reports:/app/reports
            - ./cucumber_report.json:/app/cucumber_report.json
        depends_on:
            sample-site:
                condition: service_healthy
